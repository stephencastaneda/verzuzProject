<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>Static Template</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="https://uploads.cdn.triller.co/v1/avatars/60633816/1618505281_avatar.jpg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Verzuz App
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Home</a>
          <a class="nav-item nav-link" href="search.html">Song Search</a>
        </div>
      </div>
    </nav>

    <!-- <div class="flex-container"></div> -->
    <div class="container-fluid">
      <div class="row"></div>
    </div>

    <div>yuppp</div>
    <div id="form">
      <input
        id="songNameInput"
        type="text"
        name="songName"
        placeholder="Song Name"
      />
      <input
        id="albumTitleInput"
        type="text"
        name="albumTitle"
        placeholder="Album Title"
      />
      <input
        id="releaseYearInput"
        type="number"
        name="releaseYear"
        placeholder="Release Year"
      />
      <input
        id="youTubeLinkInput"
        type="text"
        name="youTubeLink"
        placeholder="YouTube Link"
      />
      <input
        id="playCountInput"
        type="number"
        name="playCount"
        placeholder="Play Counts"
      />
      <input
        id="imgInput"
        type="text"
        name="imgInput"
        placeholder="Image URL"
      />
      <button id="addSong">Submit</button>
      <button id="updateSong" class="hidden">Submit Update</button>
    </div>

    <script src="src/index.js" defer></script>
  </body>
</html>
